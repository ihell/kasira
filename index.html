<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program Kasir dengan Firebase</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Program Kasir</h1>

    <!-- Tombol untuk membuka form tambah produk -->
    <button onclick="window.location.href='addProduct.html'">Tambah Produk</button>

    <!-- Daftar Produk -->
    <div class="product-list">
      <h2>Daftar Produk</h2>
      <ul id="productList"></ul>
    </div>

    <!-- Keranjang Belanja -->
    <div class="cart">
      <h2>Keranjang Belanja</h2>
      <ul id="cartItems"></ul>
      <p><strong>Total: </strong><span id="totalPrice">Rp 0</span></p>
      <button onclick="checkout()">Lanjutkan Pembayaran</button>
      <button onclick="clearCart()">Batal</button>
    </div>
  </div>
</body>
</html>
